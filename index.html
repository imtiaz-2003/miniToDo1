<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Hackathon</title>
    <!-- custom css link  -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap css link here  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- !-- toastify css  -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- font awesome cdn link here  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <main>

        <!-- Registeration form code  -->
        <div class="container mt-5 w-50 py-2 bg-dark text-white" id="rform">
            <div class="RegisterForm ">
                
                <div>
                    <label for="register" class="form-control text-warning text-center fs-4 fw-bold">Registeration</label>
                </div>
                <div>
                    <label for="register" class=" text-white fs-4 fw-bold">Email</label>
                    <input type="email" class="form-control" name="register" id="email" placeholder="Enter email to Register">
                </div>
                <div>
                    <label for="register" class="text-white fs-4 fw-bold">password</label>
                    <input type="password" class="form-control" name="register" id="password" placeholder="Enter password to Register">
                </div>
                <div class="registerbtn mt-3">
                    <button class="btn btn-primary" onclick="register()">Register</button>
                </div>
            </div>
           
        </div>
        </div>
        <div class="container mt-5 w-50 py-2 bg-dark text-white" id="lform">
            <div class="LoginForm ">
                
                <div>
                    <label for="Login" class="form-control text-warning text-center fs-4 fw-bold">Login</label>
                </div>
                <div>
                    <label for="Login" class=" text-white fs-4 fw-bold">Email</label>
                    <input type="email" class="form-control" name="Login" id="email" placeholder="Enter email to Login">
                </div>
                <div>
                    <label for="Login" class="text-white fs-4 fw-bold">password</label>
                    <input type="password" class="form-control" name="Login" id="password" placeholder="Enter password to Login">
                </div>
                <div class="Loginbtn mt-3">
                    <button class="btn btn-primary" onclick="Login()">Login</button>
                </div>
            </div>
           
        </div>
        </div>
    </main>










    <!-- footer start here  -->


    <footer class="mt-5 ">
        <span class="d-flex justify-content-center py-2 text-white" style="background: #1d3557">&copy; <span id="year">.
            </span> &nbsp; All Rights Reserved to Muhammad Imtiaz</span>
    </footer>


    <!-- toastify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- bootstrap javaScript link here  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- custom javaScript here  -->
    <script src="script.js"></script>

    
</body>

</html>
