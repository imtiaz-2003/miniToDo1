<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
      <!-- custom css link  -->
      <link rel="stylesheet" href="style.css">
      <!-- bootstrap css link here  -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
      <!-- !-- toastify css  -->
      <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
      <!-- font awesome cdn link here  -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
  
</head>
<body>
    <main>
        <h1 class="text-center text-warning">Todo App</h1>
        

        <div class="container mt-5 w-50 py-2 bg-dark text-white" id="form">

            <div class="form">

                <div class="mt-3">
                    <label for="title" class="  text-white fs-4 fw-bold">Title</label>
                    <input type="text" class="form-control" name="title" id="title" placeholder="Enter Title">
                </div>
                <div >
                    <label for="discription" class=" text-white fs-4 fw-bold">Discription</label>
                    <input type="text" class="form-control" name="discription" id="discription" placeholder="Enter Discription">
                </div>
                <div>
                    <label for="date" class="text-white fs-4 fw-bold">Date</label>
                    <input type="date" class="form-control" name="date" id="date">
                </div>

                <div class="addbtn mt-3 px-3">
                    <button type="button" class="btn btn-warning" id="addbtn" onclick="handleAdd()">Add</button>
                    <a href="index.html"><button type="button" class="btn btn-warning" id="home" >Home</button></a>
                </div>

            </div>

        </div>

        
        <div class="container mt-5 py-2 bg-dark text-white" id="list">
            <h1 class="text-center text-warning">Todo List</h1>
            <ul class="list-group" id="todoList">

            </ul>
            <div class="row row-cols-3">

            <div class="addbtn mt-3">
                <button type="button" class="btn btn-warning" id="showTable" onclick="handleShowTable()">Show My List</button>
    
            </div>
            
            
            <div class="addbtn mt-3">
                <button type="button" class="btn btn-warning" id="clear" onclick="handleClear()">Clear ALL list</button>
    
            </div>

            
        </div>

        </div>

    </main>






    <!-- footer start here  -->
    <footer class="mt-5 ">
        <span class="d-flex justify-content-center py-2 text-white" style="background: #1d3557">&copy; <span id="year">.
            </span> &nbsp; All Rights Reserved to Muhammad Imtiaz</span>
    </footer>


    <!-- toastify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- bootstrap javaScript link here  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- custom javaScript here  -->
    <script src="todoscript.js"></script>

</body>
</html>
